[package]
name = "c2-chacha"
version = "0.2.3"
authors = ["The CryptoCorrosion Contributors"]
license = "MIT/Apache-2.0"
edition = "2018"
description = "The ChaCha family of stream ciphers"
repository = "https://github.com/cryptocorrosion/cryptocorrosion"
keywords = ["chacha", "chacha20", "xchacha20", "cipher", "crypto"]
categories = ["cryptography", "no-std"]
readme = "README.md"
documentation = "https://docs.rs/c2-chacha"

[dependencies]
byteorder = { version = "1.3", git = "https://github.com/mesalock-linux/byteorder-sgx", optional = true, branch="v1.1.2-backup"}
#lazy_static = { version = "1.2", features = ["spin_no_std"], default-features = false, optional = true }
ppv-lite86 = { package = "ppv-lite86", git = "https://github.com/mesalock-linux/cryptocorrosion-sgx", branch = "v1.1.2-backup", default-features = false }
stream-cipher = { version = "0.3", git = "https://github.com/mesalock-linux/rustcrypto-traits-sgx", optional = true, branch = "v1.1.2-backup"}

[dev-dependencies]
#hex-literal = "0.2"

[features]
default = ["simd", "rustcrypto_api"]
std = ["ppv-lite86/std"]
rustcrypto_api = ["stream-cipher", "byteorder"]
simd = ["ppv-lite86/simd"]

[badges]
travis-ci = { repository = "cryptocorrosion/cryptocorrosion" }
