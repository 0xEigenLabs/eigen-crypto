[package]
name = "skein-hash"
version = "0.3.0"
authors = ["The CryptoCorrosion Contributors"]
license = "MIT/Apache-2.0"
description = "Skein hash functions"
repository = "https://github.com/cryptocorrosion/hashes"
keywords = ["crypto", "skein", "hash", "digest"]
categories = ["cryptography", "no-std"]

[dependencies]
block-buffer = { git = "https://github.com/mesalock-linux/rustcrypto-utils-sgx" }
block-padding = { git = "https://github.com/mesalock-linux/rustcrypto-utils-sgx" }
digest = { git = "https://github.com/mesalock-linux/rustcrypto-traits-sgx" }
threefish-cipher = { git = "https://github.com/mesalock-linux/cryptocorrosion-sgx" }

[dev-dependencies]
