[package]
name = "jh-x86_64"
version = "0.2.2"
authors = ["The CryptoCorrosion Contributors"]
license = "MIT/Apache-2.0"
description = "Portable JH with optimizations for x86-64 cpus"
documentation = "https://docs.rs/jh-x86_64"
keywords = ["crypto", "jh", "hash", "digest"]
categories = ["cryptography", "no-std"]
repository = "https://github.com/cryptocorrosion/cryptocorrosion"
edition = "2018"

[dependencies]
block-buffer = { git = "https://github.com/mesalock-linux/rustcrypto-utils-sgx" }
digest = { git = "https://github.com/mesalock-linux/rustcrypto-traits-sgx" }
hex-literal = { git = "https://github.com/mesalock-linux/rustcrypto-utils-sgx" }
simd = { package = "ppv-lite86", git = "https://github.com/mesalock-linux/cryptocorrosion-sgx", version = "0.2" }
sgx_tstd = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

[dev-dependencies]
#digest = { version = "0.8", features = ["dev"] }

[build-dependencies]
cc = "1.0.3"

[features]
default = ["std", "mesalock_sgx"]
std = ["mesalock_sgx"]
mesalock_sgx = ["sgx_tstd"]

[badges]
travis-ci = { repository = "cryptocorrosion/cryptocorrosion" }
